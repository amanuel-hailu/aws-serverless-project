AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM Tutorial
Resources:
  HelloLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: HelloLambdaDemo
      Handler: HelloLambda.lambda_handler
      Runtime: python2.7
      CodeUri: s3://sam-demo-dev-testing/451b94a9607dc0d26198ff0de57e666e
      MemorySize: 128
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        MyEndpoint:
          Type: Api
          Properties:
            Path: /test
            Method: get
  InvokeLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: InvokeLambdaDemo
      Handler: InvokeLambda.lambda_handler
      Runtime: python2.7
      CodeUri: s3://sam-demo-dev-testing/451b94a9607dc0d26198ff0de57e666e
      MemorySize: 128
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
      - Testing
